    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    time-zone: GMT+8
  jpa:
    database: MYSQL
    show-sql: true
  messages:
    basename: message,base/messages,ecommerce/messages,user/messages
  mvc:
    static-path-pattern: /static/**
  redis:
    database: 0
    host: 127.0.0.1
    password: ''
    port: 6379
    timeout: 5000
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  thymeleaf:
    cache: false
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
